---
title: Classes
permalink: classes
type: class
layout: table
---

<table class="table-grid">
    <thead>
        <tr>
            <th>URI</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        {% for class in site.classes %}
            {%- assign classJson = site.data[class.jsonid] -%}
            {% assign referenceUrl = class | absolute_url | split: "."  %}
            <tr>
                <td><a href="{{ referenceUrl[0] }}" title="{{ classJson.uri }}">{{ classJson.uri | truncate: 40 }}</a></td>
                <td>
                    {{ classJson.comment }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
