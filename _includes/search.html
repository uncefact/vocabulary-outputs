<form action="{{ '/search' | prepend: site.baseurl }}" method="get" class="search-form" id="js-search-form">
    <button class="search-form__toggle-btn" type="button" id="js-toggle-search">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34">
            <g fill="none" fill-rule="evenodd" stroke="#4C4845" stroke-width="1.5"
               transform="rotate(-45 18.328 7.257)">
                <ellipse cx="10.5" cy="10.471" rx="9.75" ry="9.721"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.481 20.942V25"/>
            </g>
        </svg>
    </button>

    <div class="search-form__container">
        <input type="text" name="q" class="search-form__field" id="js-search-field" value="" placeholder="Search">
        <input id="js-search-dataset" type="hidden" value="{{site.dataSet}}">
        <button class="search-form__submit" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34">
                <g fill="none" fill-rule="evenodd" stroke="#4C4845" stroke-width="1.5"
                   transform="rotate(-45 18.328 7.257)">
                    <ellipse cx="10.5" cy="10.471" rx="9.75" ry="9.721"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.481 20.942V25"/>
                </g>
            </svg>
        </button>
        <button type="button" class="search-form__close" id="js-search-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <g fill="none" fill-rule="evenodd" stroke="#888583" stroke-linecap="round" stroke-linejoin="round"
                   stroke-width="1.5">
                    <path d="m1 1 16 16M17 1 1 17"/>
                </g>
            </svg>
        </button>
    </div>
</form>
